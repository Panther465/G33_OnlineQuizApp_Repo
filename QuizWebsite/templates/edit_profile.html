<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile-card {
            width: 100%;
            max-width: 380px;
            background:url("../static/./images/stacked-waves-haikei\(1\).svg");
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 1.5rem;
            text-align: center;
        }
        .profile-img-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            cursor: pointer;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: 0.3s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img-container:hover .camera-overlay {
            opacity: 1;
        }
        .form-control {
            border-radius: 12px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-update {
            background: linear-gradient(45deg, #007bff, #00a8ff);
            border: none;
            padding: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .btn-update:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .profile-card h3{
            color: #f8f9fa;
            margin-bottom:15px;
        }

        .form-control{
        border-radius: 30px;        }

        .btn-update{
            border-radius: 30px;
        }

    
    .btn-outline-secondary{
        background: #e9ecef;
        border-radius: 30px;
    }
    </style>
</head>
<body>
    <div class="profile-card">
        <h3>Edit Profile</h3>
        <div class="profile-img-container">
            <img id="profilePreview" src="placeholder-user.jpg" class="profile-img">
            <div class="camera-overlay text-white">
                <i class="fas fa-camera fa-2x"></i>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*" onchange="previewImage(event)" hidden>
            <label for="profile_pic" class="btn btn-outline-secondary w-100 mb-3">Change Profile Picture</label>
            <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Full Name" required>
            <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Email" required>
            <input type="text" class="form-control mb-2" id="mobile" name="mobile" placeholder="Mobile" required>
            <input type="password" class="form-control mb-2" id="new_password" name="new_password" placeholder="New Password">
            <input type="password" class="form-control mb-2" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            <button type="submit" class="btn btn-update">Update Profile</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('profilePreview').src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
