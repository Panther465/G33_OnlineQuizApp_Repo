{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="quiz-container shadow-lg">
        <h2 class="quiz-title">Coustom Quiz</h2>

        <!-- Question -->
        <h4 class="question">{{ question }}</h4>

        <!-- Answer Options -->
        <form method="POST">
            <div class="options">
                {% for i in range(options|length) %}
                <div class="option">
                    <input type="radio" name="answer" id="option{{ i }}" value="{{ i }}" required>
                    <label for="option{{ i }}">{{ options[i] }}</label>
                </div>
                {% endfor %}
            </div>

            <!-- Next Button -->
            <button type="submit" class="next-btn">
                Next <span>&#10132;</span>
            </button>
        </form>
    </div>
</div>

<style>
    /* Main Quiz Container */
    .quiz-container {
        background:url("../static/./images/stacked-waves-haikei\(1\).svg");
        background-size: cover;
        color: white;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        width: 80%;
        max-width: 700px;
        margin: 50px auto 0; /* Added top margin */
        margin-top: 150px;
    }

    .quiz-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    /* Question Styling */
    .question {
        font-size: 18px;
        font-weight: bold;
        margin: 20px 0;
    }

    /* Answer Options */
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .option {
        position: relative;
        width: 100%;
    }

    .option input {
        display: none;
    }

    .option label {
        display: block;
        width: 100%;
        padding: 12px;
        background: #cfe2ff;
        border-radius: 25px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 10px;
    }

    .option input:checked + label {
        background: #4CAF50;
        color: white;
    }

    .option label:hover {
        background: #d4e7ff;
    }

    /* Next Button */
    .next-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        width: 120px;
        margin: 20px auto 0;
        transition: 0.3s;
    }

    .next-btn:hover {
        background: #0056b3;
    }

    .next-btn span {
        margin-left: 8px;
    }
</style>

{% endblock %}
{% block footer %}{% endblock %}
