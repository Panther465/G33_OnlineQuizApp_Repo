    <style>
        /* Only styles the start-text */
        .start-text {
            font-family: 'Rubik', sans-serif;
            font-size: 20px;
            font-weight: 300;
            max-width: 300px; /* Ensure it wraps in two lines */
            white-space: pre-line; /* Allows line breaks */
            word-wrap: break-word;
            text-align: center;
            line-height: 1.3;
            color: #343a3c;
        }

        .start-text h1 {
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            animation: blink 0.6s infinite step-end;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .btn-success {
            width: 200px;
            height: 50px;
            position: absolute;
            margin-top: 53vh;

            background-color: #343a3c;
            border: none;
            color: #d5dce7;
            font-family: "Rubik";
            font-size: 20px;
            cursor: pointer
        }

        /* Background shapes */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Shape sizes and positions */
        .shape1 { top: 5%; left: 5%; width: 80px; height: 80px; animation-duration: 12s; }
        .shape2 { top: 15%; right: 10%; width: 70px; height: 70px; animation-duration: 14s; }
        .shape3 { bottom: 10%; left: 25%; width: 90px; height: 90px; animation-duration: 16s; }
        .shape4 { bottom: 5%; right: 20%; width: 60px; height: 60px; animation-duration: 18s; }
        .shape5 { top: 25%; left: 30%; width: 100px; height: 100px; animation-duration: 20s; }
        .shape6 { top: 35%; right: 25%; width: 50px; height: 50px; animation-duration: 22s; }
        .shape7 { bottom: 20%; left: 40%; width: 70px; height: 70px; animation-duration: 24s; }
        .shape8 { bottom: 10%; right: 30%; width: 80px; height: 80px; animation-duration: 26s; }
        .shape9 { top: 40%; left: 15%; width: 60px; height: 60px; animation-duration: 28s; }
        .shape10 { top: 50%; right: 35%; width: 90px; height: 90px; animation-duration: 30s; }
    </style>
</head>

    <script>
    const texts = [
        "Challenge Your Mind,\n Test Your Knowledge!",
        "Think You‚Äôre Smart? \nProve It!",
        "Play, Learn & Have \nFun with Quizzes!"
    ];
    let index = 0;
    const typewriter = document.getElementById("typewriter");

    function typeText(text, i = 0) {
        if (i === 0) typewriter.innerHTML = ""; // Clear the text before starting a new one

        if (i <= text.length) {
            typewriter.innerHTML = text.slice(0, i).replace(/ /g, "&nbsp;"); // Keeps spaces
            setTimeout(() => typeText(text, i + 1), 70); // Smooth typing speed
        } else {
            setTimeout(() => nextText(), 2000); // Pause before the next text starts
        }
    }

    function nextText() {
        index = (index + 1) % texts.length;
        typeText(texts[index]);
    }

    typeText(texts[index]); // Start typing
</script>
