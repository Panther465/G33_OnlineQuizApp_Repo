<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
        }

        .split-container {
            background: #014f7d;
            border-radius: 15px;
            max-width: 800px;
            width: 95%;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .graphic-side {
            padding: 1.5rem;
            background: #014f7d;
            display: flex;
            align-items: center;
            border-radius: 15px 0 0 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 12px 12px 0;
            padding: 1rem;
            margin: 1rem;
            backdrop-filter: blur(5px);
            height: calc(100% - 2rem);
        }

        .form-control {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }

        .btn {
            border-radius: 20px;
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-google {
            border: 2px solid #DB4437;
            color: #DB4437;
        }

        .btn-google:hover {
            background-color: #DB4437;
            color: white;
        }

        .btn-apple {
            border: 2px solid #000;
            color: #000;
        }

        .btn-apple:hover {
            background-color: #000;
            color: white;
        }

        .btn-primary {
            background: #014f7d;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #013a5d;
        }

        h2 {
            font-size: 1.4rem;
            color: #014f7d;
            margin-bottom: 1.2rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: #495057;
        }

        .form-label i {
            margin-right: 8px;
            color: #014f7d;
        }

        @media (max-width: 992px) {
            .graphic-side {
                display: none;
            }
            .card {
                border-radius: 12px;
                margin: 0.8rem;
                padding: 1rem;
            }
            .split-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split-container row g-0">
            <!-- Left SVG Section -->
            <div class="col-lg-5 d-none d-lg-flex graphic-side">
                <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" 
                     alt="Signup Illustration"
                     style="width: 100%; filter: brightness(0) invert(1); border-radius: 15px 0 0 15px;">
            </div>

            <!-- Right Form Section -->
            <div class="col-lg-7">
                <div class="card">
                    <h2 class="text-center mb-3">Create Account</h2>

                    <!-- Social Login Buttons -->
                    <div class="row g-2 mb-2">
                        <div class="col-12">
                            <button class="btn btn-google w-100">
                                <i class="fab fa-google me-2"></i>Continue with Google
                            </button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-apple w-100">
                                <i class="fab fa-apple me-2"></i>Continue with Apple
                            </button>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="text-center my-2 position-relative">
                        <hr class="my-3">
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 small">OR</span>
                    </div>

                    <!-- Registration Form -->
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="row g-2">
                            <div class="col-12">
                                <label class="form-label"><i class="fas fa-user"></i>Full Name</label>
                                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label"><i class="fas fa-envelope"></i>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-lock"></i>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-lock"></i>Confirm Password</label>
                                <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label"><i class="fas fa-phone"></i>Mobile Number</label>
                                <input type="tel" name="mobile" class="form-control" placeholder="+1 234 567 890" required>
                            </div>
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Register Now</button>
                        </div>
                    </form>

                    <p class="text-center mb-0 small">
                      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                  </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
