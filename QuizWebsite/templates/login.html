<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
        }

        .split-container {
            background: #014f7d;
            border-radius: 20px;
            overflow: hidden;
            max-width: 800px; /* Increased container width */
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .graphic-side {
            background: #014f7d;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem; /* Increased padding */
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem; /* Increased padding */
            margin: 15px; /* Further reduced margin */
            backdrop-filter: blur(5px);
            color: #333;
        }

        .form-control {
            border-radius: 30px !important;
            padding: 0.6rem 1rem; /* Smaller padding */
            font-size: 0.9rem;
        }

        .btn {
            border-radius: 30px !important;
            padding: 0.4rem 1.2rem; /* Smaller buttons */
            font-size: 0.9rem;
        }

        h2 {
            font-size: 1.5rem; /* Smaller heading */
            margin-bottom: 1.5rem !important;
        }

        .divider {
            margin: 1rem 0; /* Reduced divider spacing */
        }

        @media (max-width: 992px) {
            .card {
                margin: 10px;
                padding: 1rem;
            }
            
            .form-control {
                padding: 0.5rem 0.9rem;
            }
            
            .btn {
                padding: 0.35rem 1rem;
            }
        }

        .btn-google {
            border: 2px solid #379fdb;
            color:#ffffff ;
            background-color:#0d6efd;
        }

        .btn-google:hover {
            background-color:#014f7d!important;
            color: white !important;
        }

        .btn-apple {
            border: 2px solid #000;
            color: #000;
        }

        .btn-apple:hover {
            background-color: #000 !important;
            color: white !important;
        }

        .or-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }

        .or-divider span {
            padding: 0 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .login{
            background-color: #014f7d;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="split-container row g-0">
            <!-- Left Side (SVG) -->
            <div class="col-md-5 d-none d-md-flex graphic-side"> <!-- Increased left column width -->
                <img src="../static/./images/login-animate.svg" 
                     alt="Login Illustration"
                     >
            </div>

            <!-- Right Side (Login Form) -->
            <div class="col-md-7"> <!-- Increased right column width -->
                <div class="card">
                    <h2 class="text-center mb-3">Login</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <div class="row g-2 mb-3"> 
                         <div class="col-12">
                            <button class="btn btn-google w-100">
                                <i class="fab fa-google me-2"></i>
                                Continue with Google
                            </button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-apple w-100">
                                <i class="fab fa-apple me-2"></i>
                                Continue with Apple
                            </button>
                        </div>
                    </div>

                    <div class="or-divider">
                        <span>OR</span>
                    </div>

                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fa-solid fa-envelope me-1"></i>Email</label>
                            <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="example@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fa-solid fa-lock me-1"></i>Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="••••••••" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary login btn-sm">Login</button>
                        </div>
                    </form>

                    <p class="text-center mb-0 small">
                        Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
