<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* All styles match login page exactly */
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
        }

        .split-container {
            background: #014f7d;
            border-radius: 20px;
            overflow: hidden;
            max-width: 800px; /* Increased width */
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .graphic-side {
            background: #014f7d;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem; /* Further reduced padding */
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem; /* Further reduced padding */
            margin: 15px; /* Further reduced margin */
            backdrop-filter: blur(5px);
            color: #333;
        }

        .form-control {
            border-radius: 30px !important;
            padding: 0.4rem 0.6rem; /* Further reduced padding */
            font-size: 0.8rem; /* Further reduced font size */
            border: 1px solid #dee2e6;
        }

        .btn {
            border-radius: 30px !important;
            padding: 0.3rem 1rem; /* Further reduced padding */
            transition: all 0.3s ease;
        }

        .btn-google {
            border: 2px solid #379fdb;
            color:#ffffff ;
            background-color: #0d6efd;
        }

        .btn-google:hover {
            background-color: #014f7d !important;
            color: white !important;
        }

        .btn-apple {
            border: 2px solid #000;
            color: #000;
        }

        .btn-apple:hover {
            background-color: #000 !important;
            color: white !important;
        }

        .btn-primary {
            background-color: #014f7d !important;
            border: none !important;
            color: white !important;
        }

        .btn-primary:hover {
            background-color: #013a5d !important;
        }

        .form-label i {
            color: #014f7d;
            margin-right: 6px; /* Reduced margin */
        }

        a {
            color: #014f7d;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            color: #013a5d;
        }

        h2 {
            color: #014f7d;
            font-size: 1.2rem; /* Further reduced font size */
            margin-bottom: 0.75rem; /* Further reduced margin */
        }

        @media (max-width: 992px) {
            .graphic-side {
                display: none;
            }
            .card {
                margin: 10px;
                padding: 1rem;
            }
        }

        .or-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }

        .or-divider span {
            padding: 0 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split-container row g-0">
            <!-- Left SVG Column -->
            <div class="col-lg-5 d-none d-lg-flex graphic-side">
                <img src="../static/./images/sign-up-animate.svg"
                     alt="Signup Illustration"
                     >
            </div>

            <!-- Right Form Column -->
            <div class="col-lg-7">
                <div class="card">
                    <h2 class="text-center mb-4">Create Account</h2>

                    <!-- Social Login Buttons -->
                    <div class="row g-2 mb-3">
                        <div class="col-12">
                            <button class="btn btn-google w-100">
                                <i class="fab fa-google me-2"></i>
                                Continue with Google
                            </button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-apple w-100">
                                <i class="fab fa-apple me-2"></i>
                                Continue with Apple
                            </button>
                        </div>
                    </div>

                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    <!-- Registration Form -->
                     
                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="mb-2">
                            <label for="name" class="form-label"><i class="fa-solid fa-user"></i>Full Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="mb-2">
                            <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i>Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com" required>
                        </div>

                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="password" class="form-label"><i class="fa-solid fa-lock"></i>Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label"><i class="fa-solid fa-lock"></i>Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="mb-3 mt-2">
                            <label for="mobile" class="form-label"><i class="fa-solid fa-phone"></i>Mobile Number</label>
                            <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="+1 234 567 890" required>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">Register Now</button>
                        </div>
                    </form>

                    <p class="text-center mb-0 small">
                        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
