{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Pending Custom Quizzes</h2>
  {% if pending_quizzes %}
    <ul class="list-group">
      {% for quiz in pending_quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ quiz.question }}
          <a href="{{ url_for('take_custom_quiz', quiz_id=quiz.id) }}" class="btn btn-primary btn-sm">Take Quiz</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pending custom quizzes available.</p>
  {% endif %}
</div>
{% endblock %}
