<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, input, textarea {
            font-family: "Poppins", sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
        }

        .form {
            width: 100%;
            max-width: 820px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .contact-form {
            background-color:#005c92;
            position: relative;
            padding: 2.3rem 2.2rem;
        }

        .contact-info {
            padding: 2.3rem 2.2rem;
            position: relative;
        }

        .title {
            color: #fff;
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 0.7rem;
        }

        .input-container {
            position: relative;
            margin: 1rem 0;
        }

        .input {
            width: 100%;
            outline: none;
            border: 2px solid #fafafa;
            background: none;
            padding: 0.6rem 1.2rem;
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 25px;
            transition: 0.3s;
        }

        textarea.input {
            padding: 0.8rem 1.2rem;
            min-height: 150px;
            border-radius: 22px;
            resize: none;
        }

        .btn {
            padding: 0.6rem 1.3rem;
            background-color: #fff;
            border: 2px solid #fafafa;
            font-size: 0.95rem;
            color: #005c92;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: transparent;
            color: #fff;
        }

        .contact-info .title {
            color:#005c92;
        }

        .text {
            color: #333;
            margin: 1.5rem 0 2rem 0;
        }

        .information {
            display: flex;
            color: #555;
            margin: 0.7rem 0;
            align-items: center;
            font-size: 0.95rem;
        }

        .icon {
            width: 28px;
            margin-right: 0.7rem;
        }

        #map {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        #map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Enhanced Social Media Icons */
        .social-media p {
            color: #333;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #005c92;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 96, 188, 0.3);
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 188, 156, 0.4);
        }

        .social-icons a i {
            font-size: 1.2rem;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.3);
        }

        .back-button:hover {
            background-color: #149279;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 188, 156, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            .form {
                grid-template-columns: 1fr;
            }

            .contact-info {
                order: 2;
                padding-top: 0;
            }

            .contact-form {
                order: 1;
            }

            #map {
                height: 200px;
                margin: 1rem 0;
            }

            .container {
                padding: 1.5rem;
            }

            .social-icons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .contact-form,
            .contact-info {
                padding: 1.5rem 1rem;
            }

            .text,
            .information {
                font-size: 0.85rem;
            }

            .title {
                font-size: 1.3rem;
            }

            .btn {
                width: 100%;
            }

            #map {
                height: 180px;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
            }

            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <!-- Contact Form -->
            <div class="contact-form">
                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" placeholder="Username" />
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" placeholder="Email" />
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" placeholder="Phone" />
                    </div>
                    <div class="input-container">
                        <textarea name="message" class="input" placeholder="Message"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn" />
                </form>
            </div>

            <!-- Contact Info & Map -->
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <div id="map">
                    <iframe 
                        src="https://maps.google.com/maps?q=Av.%20L%C3%BAcio%20Costa,%20Rio%20de%20Janeiro%20-%20RJ,%20Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="information">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <p>123 Business Street, Commercial Area</p>
                </div>
                <div class="information">
                    <i class="fas fa-envelope icon"></i>
                    <p>contact@company.com</p>
                </div>
                <div class="information">
                    <i class="fas fa-phone icon"></i>
                    <p>+1 234 567 890</p>
                </div>

                <div class="social-media">
                    <p>Connect with us:</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        const inputs = document.querySelectorAll(".input");

        function focusFunc() {
            let parent = this.parentNode;
            parent.classList.add("focus");
        }

        function blurFunc() {
            let parent = this.parentNode;
            if (this.value === "") {
                parent.classList.remove("focus");
            }
        }

        inputs.forEach((input) => {
            input.addEventListener("focus", focusFunc);
            input.addEventListener("blur", blurFunc);
        });
    </script>
</body>
</html>
